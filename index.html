<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="./index.css" />
    <title>Todo List</title>
</head>
<body>
    <div class="header">
            <img src="./images/logo.png" alt="logo" width="150px" height="30px" class="logo">
    <nav class="nav-menu">
        <ul>
                <li class="list-items">
                    <i class="fa-solid fa-bell" style="color: white;"></i>
                </li>
                <li class="list-items">
                    <i class="fa-sharp fa-solid fa-thumbtack" style="color: white;"></i>
                </li>
                <li class="list-items">
                    <i class="fa-solid fa-paperclip" style="color: white;"></i>
                </li>
                <li class="list-items">
                    <i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
                </li>
                
                <li class="list-items">
                    <i class="fa-solid fa-user" style="color: white;"></i>
                </li>
        </ul>
    </nav>
    <div class="bars">
        <i class="fa-solid fa-bars"></i>
    </div>
</div>
<div class="profile-section">
    <div class="profile-picture">
        <img src="./images/profile picture.jpg" alt="profile picture" width="40px" height="40px" class="image"/>
        <h3>Laura Jean</h3>
        <p>Are you ok ?</p>
    </div>
    <div class="side-bar">
        <a href="#home">
                <i class="fa-solid fa-house"></i>Home</a>
                <a href="#dashboard">
                <i class="fa-sharp fa-solid fa-gauge"></i>Dashboard</a>
                <a href="#charts">
                <i class="fa-solid fa-chart-simple"></i>Charts</a>
               <a href="#chats">
                <i class="fa-solid fa-comment-dots"></i>Chats</a>
            <a href="#maps">
                <i class="fa-solid fa-location-dot"></i>Maps</a>
            <a href="#authentication">
                <i class="fa-solid fa-user"></i>Authentication</a>
            <a href="#settings">
                <i class="fa-solid fa-gear"></i>Settings</a>
    </div>
</div>
<div class="main">
    <header>
    <h2>task list</h2>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="what do you have planned?" />
        <input type="submit" id="task-submit" value="Add Task" />
    </form>
</header>
<main class="task-list">
    <h3>tasks for today</h3>
    <div id="tasks">
       <!--<div class="task">
        <div class="content">
            <input type="text" class="text" value="my task" readonly />
        </div>
        <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </div> 

    </div> -->
</div>
</div>
</main>
<div class="footer">
    <i class="fa-regular fa-calendar-check"></i>
    <h6>No of active users</h6>  
    <p>5000</p>
</div>

<div class="footer-user">
    <i class="fa-solid fa-user"></i>
    <h6>No of events</h6>  
    <p>1500</p>
</div>

<div class="footer2">
    <i class="fa-solid fa-comment-dots lastslide"></i>
    <h6>No of chat lines</h6>  
    <p>700000</p>
</div>

<script src="/main.js"></script>
</body>
</html>
